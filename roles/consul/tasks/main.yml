---
- name: install consul
  become: yes
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ consul_package }}"
    - "{{ consul_ui_package }}"
    - "{{ consul_cli_package }}"
  tags:
    - consul
    - bootstrap

- name: add consul user to tls group
  become: yes
  user:
    append: yes
    name: consul
    groups: tls

- name: configure consul
  become: yes
  template:
    src: "{{ item }}.j2"
    dest: /etc/consul/{{ item }}
    owner: consul
    group: consul
  with_items:
    - consul.json
    - acl.json
  notify:
    - restart consul
  tags:
    - consul

- name: assert consul restarted
  become: yes
  command: systemctl restart consul.service
  notify:
    - restart consul
  tags:
    - consul

- name: assert consul clustering
  become: yes
  command: consul join {{ item }}
  with_items: consul_retry_join
  when: consul_servers_group_override is defined
  tags:
    - consul

- name: register docker with consul
  become: yes
  copy:
    src: docker-service.json
    dest: /etc/consul
    owner: consul
    group: consul
  notify:
    - reload consul
  tags:
    - consul

- name: install scripts
  become: yes
  copy:
    src: "{{ item }}"
    dest: /usr/local/bin/
    mode: 0755
  with_items:
    - consul-wait-for-leader.sh
    - consul-rolling-restart.sh
    - check-service-active
  tags:
    - consul

- name: start consul
  become: yes
  service:
    name: consul
    enabled: yes
    state: started
  tags:
    - consul

# Give consul time to elect a leader
- name: wait for leader
  command: /usr/local/bin/consul-wait-for-leader.sh
  tags:
    - consul

- meta: flush_handlers
  tags:
    - consul

- name: create secure acl
  become: yes
  run_once: yes
  command: consul-cli acl-update --token={{ consul_acl_master_token }} --name="Mantl Secure Token" --rule='key:secure:write' --rule='service::write' {{ consul_acl_secure_token }}
  tags:
    - consul

- include: acl.yml

- meta: flush_handlers
  tags:
    - consul

- include: nginx_proxy.yml
